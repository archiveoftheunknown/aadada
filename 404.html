<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengarahkan...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .redirect-box {
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #ddd;
            border-top: 3px solid #991b1b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            color: #555;
            font-size: 14px;
            margin: 10px 0;
        }
        .url-text {
            color: #991b1b;
            font-weight: 600;
            font-size: 12px;
        }
    </style>
    <script>
        // Redirect to the root page after showing the redirect message
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                // Get the base URL for GitHub Pages or local environment
                var pathParts = window.location.pathname.split('/');
                var baseUrl = window.location.origin;
                
                // If on GitHub Pages (username.github.io/repository-name/)
                if (window.location.hostname.includes('github.io')) {
                    // Check if we're in a repository subdirectory
                    if (pathParts.length > 2 && pathParts[1]) {
                        // Redirect to /repository-name/
                        baseUrl = window.location.origin + '/' + pathParts[1] + '/';
                    } else {
                        baseUrl = window.location.origin + '/';
                    }
                } else {
                    // For local development or custom domain
                    baseUrl = window.location.origin + '/';
                }
                
                window.location.href = baseUrl;
            }, 800);
        });
    </script>
</head>
<body>
    <div class="redirect-box">
        <div class="spinner"></div>
        <p>Mengarahkan ke halaman utama...</p>
        <p class="url-text">layanan.komdigi.go.id</p>
    </div>
</body>
</html>
